<div id='links' ng-controller="LinksController">
  <!-- Your html here -->
  <div class='navigation'>
    <ul>
      <li><a href='#/links' class='index'>All Links</a></li>
      <li><a href='#/shorten' class='create'>Shorten</a></li>
      <!-- <li><a href='/logout' class='logout'>Logout</a></li> -->
    </ul>

  </div>
  <label>
    Search by Any: <input ng-model="search.$"></label>

  <div id='container'></div>
    <ul>
      <li ng-repeat="link in data.links | orderBy: '-visits' | filter:search">{{ link }}</li>
    </ul>

</div>
